<a class="item" href="">
  <div class="top-section">
    <img src="assets/event-placeholder.jpeg" alt="event">
  </div>
  <div class="bottom-section">
    <p><time>{{event.startDate}}</time></p>
    <h5>{{event.name}}</h5>
    <p class="description">{{shrink(event.description)}}</p>
    <p class="statistic-set clearfix">
      <span><i class="fas fa-star"></i>4,7</span>
      <span><i class="fas fa-user-alt"></i>10+</span>
      <span><i class="fas fa-map-marker-alt" title="dscxzcz"></i>{{event.location}}</span>
      <span><button>Долучитися</button></span>
    </p>
  </div>
</a>
